name: Test
on:
  pull_request:
    branches:
      - dev
  push:
    branches:
      - dev
jobs:
  tests:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: true
      matrix:
        commands: ['lint', 'test', 'coverage']
    name: ${{ matrix.commands }}
    env:
      PORT: 3333
      HOST: 0.0.0.0
      NODE_ENV: development
      APP_KEY: TU0ek-AcW9NoEi3Sy0m4B0vuGq_9xVOT
      DRIVE_DISK: local
      K8S_API_URL: http://localhost:8001
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v2
        with:
          node-version: 16

      - name: Install Deps
        run: npm ci
        
      - name: Run ${{ matrix.commands }}
        run: |
          if [[ "${{ matrix.commands }}" == "lint" ]]; then
            npm run lint
          elif [[ "${{ matrix.commands }}" == "test" ]]; then
            npm run test
          elif [[ "${{ matrix.commands }}" == "coverage" ]]; then
            npm run coverage
          else
            echo "Invalid command"
            exit 1
          fi
  coversall:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-node@v2
      with:
        node-version: 16

    - name: Install Deps
      run: npm ci
    - name: build      
      run: |
          npm run build --if-present
          npm run lcov

    - name: Coveralls
      uses: coverallsapp/github-action@master
      with:
        github-token: ${{ secrets.GITHUB_TOKEN }}