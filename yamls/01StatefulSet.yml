apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: { CLIENT_NAME }
spec:
  selector:
    matchLabels:
      app: { CLIENT_NAME } 
  serviceName: { CLIENT_NAME }
  replicas: 1 
  template:
    metadata:
      labels:
        app: { CLIENT_NAME } 
    spec:
      terminationGracePeriodSeconds: 10
      containers:
      - name: { CLIENT_NAME }
        image: nginx
        env:
        - name: MAUTIC_DB_USER
          value: { CLIENT_NAME }
        - name: MAUTIC_DB_PASSWORD
          value: "QAZ2wsx3edc4rfv"
        - name: MAUTIC_DB_NAME
          value: { CLIENT_NAME }
        - name: MAUTIC_DB_HOST
          value: "db.internal"
        - name: CLIENTNAME
          value: "{ CLIENT_NAME }"        
        ports:
        - containerPort: 80
          name: { CLIENT_NAME }
        volumeMounts:
        - name: { CLIENT_NAME }
          mountPath: /code      
        tty: true
        workingDir: /code
      restartPolicy: Always          
  volumeClaimTemplates:
  - metadata:
      name: { CLIENT_NAME }
    spec:
      accessModes: [ "ReadWriteOnce" ]
      storageClassName: "gp2"
      resources:
        requests:
          storage: 10Gi