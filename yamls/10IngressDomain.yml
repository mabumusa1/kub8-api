apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: domain-{{ CLIENT_NAME }}
  namespace: default
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod-ingress
status:
  loadBalancer:
    ingress:
      - hostname: >-
          {{ ALB_DNS }}
spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - {{ DOMAIN_NAME }}
      secretName: domain-{{ CLIENT_NAME }}
  rules:
    - host: {{ DOMAIN_NAME }}
      http:
        paths:
          - path: /
            pathType: ImplementationSpecific
            backend:
              service:
                name: {{ CLIENT_NAME }}
                port:
                  number: 80